name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
    tags: [ "v[0-9]+.[0-9]+.[0-9]+" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]

    runs-on: ${{matrix.os}}
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Build with Gradle Wrapper
      run: ./gradlew build jacocoTestReport dist
    - name: Upload JaCoCo coverage report
      uses: actions/upload-artifact@v4.3.3
      with:
        name: jacoco-report-${{matrix.os}}
        path: tests/build/reports/jacoco/test/html/
    - name: Upload Jar
      uses: actions/upload-artifact@v4.3.3
      with:
        name: HesHustle22-${{matrix-os}}.jar
        path: desktop/build/libs/desktop-1.0.jar
  release:
    runs-on: windows-latest
    needs: ["build"]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download windows Build Artifact
        uses: actions/download-artifact@v4.1.7
        with:
        # Name of the artifact to download. If unspecified, all artifacts for the run are downloaded.
          name: HesHustle22-windows-latest
      - name: Rename windows Build artifact
        run: mv HesHustle22-windows-latest.jar HesHustle22-windows.jar
      - name: Download ubuntu Build Artifact
        uses: actions/download-artifact@v4.1.7
        with:
        # Name of the artifact to download. If unspecified, all artifacts for the run are downloaded.
          name: HesHustle22-ubuntu-latest
      - name: Rename ubuntu Build artifact
        run: mv HesHustle22-ubuntu-latest.jar HesHustle22-ubuntu.jar
      - name: Download macos Build Artifact
        uses: actions/download-artifact@v4.1.7
        with:
        # Name of the artifact to download. If unspecified, all artifacts for the run are downloaded.
          name: HesHustle22-macos-latest
      - name: Rename macos Build artifact
        run: mv HesHustle22-macos-latest.jar HesHustle22-macos.jar
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: HesHustle22*.jar
